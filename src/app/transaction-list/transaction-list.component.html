<h2>Liste des Transactions</h2>
<table border="1">
  <thead>
    <tr>
        <!-- En-têtes de colonnes avec boutons de tri -->
        <th>ID <button (click)="changeSort('id')">Trier</button></th>
        <th>Montant <button (click)="changeSort('amount')">Trier</button></th>
        <th>Balance <button (click)="changeSort('balance')">Trier</button></th>
        <th>Libellé <button (click)="changeSort('label')">Trier</button></th>
        <th>Date <button (click)="changeSort('date')">Trier</button></th>
      <th>Détails</th>
    </tr>
    
  </thead>
  <tbody>
    <!-- Utilisation de *ngFor pour itérer sur les transactions et les afficher -->
    <tr *ngFor="let transaction of transactions | sortTransactions: sortKey: sortDirection">
      <!-- Affichage des données de transaction dans les cellules du tableau -->
      <td>{{ transaction.id }}</td>
      <td>{{ transaction.amount | currency }}</td>
      <td>{{ transaction.balance | currency }}</td>
      <td>{{ transaction.label }}</td>
      <td>{{ transaction.date | date: 'dd/MM/yyyy HH:mm' }}</td>
      <!-- Lien pour afficher les détails de la transaction -->
      <td><a [routerLink]="['/transaction', transaction.id]">Détails</a></td>
    </tr>
  </tbody>
</table>
