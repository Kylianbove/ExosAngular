<h2>Exercice 2</h2>
<div>
    <!-- Champ de saisie pour le premier nombre -->
    <label for="num1">Nombre 1 :</label>
    <input type="number" id="num1" [(ngModel)]="num1" />

     <!-- Sélecteur d'opération -->
    <label for="operation">Opération :</label>
    <select id="operation" [(ngModel)]="operation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    
    <!-- Champ de saisie pour le deuxième nombre -->
    <label for="num2">Nombre 2 :</label>
    <input type="number" id="num2" [(ngModel)]="num2" />
    
    <!-- Bouton pour effectuer le calcul -->
    <button (click)="calculate()">Calculer</button>
    
    <!-- Affichage du résultat du calcul -->
    <p>Résultat : {{ result }}</p>
  
    <div>
      <!-- Affichage de l'historique des opérations -->
      <h2>Historique :</h2>
      <ul>
        <li *ngFor="let entry of history; let i = index">
            <p>{{ entry.time | date:'mediumTime' }} -> Opération : {{ entry.operationString }} = {{ entry.result }}
              <button (click)="clearHistoryEntry(i)">Effacer</button>
            </p>
          </li>
      </ul>
    </div>
  </div>
